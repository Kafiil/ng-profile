language: node_js
node_js:
  - "6.9"
cache:
  directories:
    - node_modules
branches:
  only:
    - master

before_script:
  - npm install -g @angular/cli

script:
  - ng build

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  local_dir: dist
  on:
    branch: master