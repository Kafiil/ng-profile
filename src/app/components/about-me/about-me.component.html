<!--The About me section-->
<section id="About">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center"><i class="fa fa-user-secret"></i> About Me</h1>
        <p class="lead text-center">
          I am {{info?.name}} , a {{myAge}} Years old from the wonderful city of {{info?.city}}
          in {{info?.country}}.
        </p>
        <p *ngFor="let p of info?.aboutMe" class="lead">{{p}}</p>
      </div>
    </div>
  </div>
</section>
