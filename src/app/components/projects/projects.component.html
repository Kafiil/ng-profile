<section id="Projects">
  <h1 class="text-center mb-5">
    <i class="fa fa-gears fa-lg"></i> Projects</h1>
  <div class="container">
    <div class="row">
      <div class="card-deck mb-4">
        <ng-container *ngFor="let project of projects">
          <div class="card" app-project [project]="project"></div>
        </ng-container>
      </div>
    </div>
  </div>
</section>
