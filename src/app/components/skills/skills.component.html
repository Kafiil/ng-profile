<section id="Skills">
  <div class="container">
    <h1 class="text-center"><i class="fa fa-bolt fa-lg"></i> Skills</h1>
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-center text-muted">Here's a list of technologies and tools I've been using for a little while</h2><br/>
      </div>
      <div class="col-md-4" *ngFor="let item of skills">
        <app-skill [skill]="item"></app-skill>
      </div>
    </div>
  </div>
</section>
